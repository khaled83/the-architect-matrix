<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>The Architect Matrix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.0/css/theme.bootstrap_2.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/test.css"><!-- TODO @deploy @remove -->
</head>
<body>
    
    <div class="container-fluid">
        <div class="row" id="header-test">
            <div class="col-xs-12 page-header">
              <h1>The Architect Matrix <small>choose the right ingredients for your App</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form" role="form">
                    <div class="form-group">
                        <label for="searchBox">What are you looking for? </label>
                        <input type="text" id="searchBox" class="form-control" placeholder="e.g. Programming Language, Java, JVM Web Frameworks" value="X" />
                    </div>
                    <div class="form-group">
                        <label>(Zoom in+ out- with labels)</label><br>
                        <a class="label label-default tag">Java</a>
                        <a class="label label-default tag">Web</a>
                        <a class="label label-default tag">Framework</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover tablesorter-bootstrap">
					<thead>
						<tr>
							<th>#</th>
							<th>Rapid Prototyping</th>
							<th>Complexity</th>
							<th>Documentation</th>
                            <th>Scalability</th>
                            <th>Maintenance</th>
                            <th>UX</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><strong>Spring</strong></td>
							<td>2.5</td>
							<td>3.5</td>
							<td>4</td>
                            <td>4</td>
							<td>3</td>
							<td>2</td>
						</tr>
						<tr>
							<td><strong>GRAILS</strong></td>
							<td>5</td>
							<td>3</td>
							<td>5</td>
                            <td>4</td>
							<td>4.5</td>
							<td>4</td>
						</tr>
                        <tr>
							<td><strong>Play!</strong></td>
							<td>5</td>
							<td>2</td>
							<td>5</td>
                            <td>5</td>
							<td>4</td>
							<td>3</td>
						</tr>
                        <tr>
							<td><strong>GWT</strong></td>
							<td>4</td>
							<td>4</td>
							<td>4.5</td>
                            <td>4.5</td>
							<td>4</td>
							<td>5</td>
						</tr>
					</tbody>
				</table>
            </div>
        </div>
        <div class="row" id="footer-test">
            <div class="col-xs-12">
                <h3>Footer</h3>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.0/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.0/js/jquery.tablesorter.widgets.min.js"></script>
    <script src="js/style.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
